# Configuration file for ipmi_exporter

modules:
    default:
        # Available collectors are bmc, ipmi, chassis, dcmi, sel, and sm-lan-mode
        collectors:
        - bmc
        - ipmi
        - dcmi
        - chassis
        - sel
        # Got any sensors you don't care about? Add them here.
        exclude_sensor_ids:
        - 2
        - 29
        - 32
